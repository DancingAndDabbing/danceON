<!DOCTYPE html>
<html lang="en" style="overscroll-behavior-x: none;">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>danceON!</title>
<head>
    <!-- p5 -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>

    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <!-- TensorFlow -->
    <!--<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>-->

    <!-- ACE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.js"></script>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="style/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="style/bulma-switch.min.css">
    <meta charset="utf-8" />
</head>
<body>
<nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <li class="navbar-item">danceON</li>
    </div>
    <div class="navbar-start">
        <a class="navbar-item" href="https://dancinganddabbing.github.io/Summer20/" target="_blank">Docs</a>
    </div>
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
                <button id="settingsButton" onclick="openSettings()" class="button is-light is-inverted is-outlined">
                    <span class="icon"><i class="fas fa-sliders-h"></i></span>
                    <span>Controls</span>
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- locked to 640px - consider adjusting $modal-content-width  -->
<div class="modal" id="settings">
    <div class="modal-background" onclick="closeSettings()"></div>
    <div class="modal-content">
        <div class="tile is-ancestor is-vertical is-clipped">
            <div class="tile">
                <div class="tile is-5 is-vertical is-parent">
                    <div class="tile is-child notification is-light">
                        <p class="subtitle">Overlays</p>
                        <div class="field">
                            <input id="mousePosition" type="checkbox" name="mousePosition" class="switch is-rounded is-outlined">
                            <label for="mousePosition">cursor position</label>
                        </div>
                        <div class="field">
                            <input id="skeleton" type="checkbox" name="skeleton" class="switch is-rounded is-outlined">
                            <label for="skeleton">skeleton</label>
                        </div>
                        <div class="field">
                            <input id="ml" type="checkbox" name="ml" class="switch is-rounded is-outlined" disabled>
                            <label for="ml">classifier</label>
                        </div>
                    </div>
                    <div class="tile is-child notification is-light">
                        <p class="subtitle">Settings</p>
                    </div>
                </div>
                <div class="tile is-parent">
                    <div class="tile is-child notification is-light">
                        <p class="subtitle">Video Sources</p>
                        <div class="content">
                            <div class="buttons has-addons">
                                <button id="videoToggle" onclick="activateVideoButton()" class="button is-link">Video</button>
                                <button id="webcamToggle" onclick="activateWebCamButton()" class="button">Webcam</button>
                            </div>
                            <div class="field">
                                <div class="file has-name is-link">
                                    <label class="file-label">
                                        <input class="file-input" type="file" name="video">
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <i class="fas fa-upload"></i>
                                            </span>
                                            <span class="file-label">Video</span>
                                        </span>
                                        <span class="file-name">yoav_simple_hands.mp4</span>
                                    </label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="file has-name is-link">
                                    <label class="file-label">
                                        <input class="file-input" type="file" name="pose">
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <i class="fas fa-upload"></i>
                                            </span>
                                            <span class="file-label">Pose</span>
                                        </span>
                                        <span class="file-name">yoav_simple_hands_converted3.json</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child notification is-light">
                    <p class="subtitle">Machine Learning Model</p>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input id="mlInput" class="input" type="text" placeholder="paste link from teachable machine">
                            <span class="icon is-small is-left">
                                <i class="fas fa-robot"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="modal-close is-large" onclick="closeSettings()" aria-label="close"></button>
</div>

<section class="section">
    <div class="container is-fluid">
        <div class="columns">
            <div class="column">
                <div id="editor" style="height:640px"></div>
            </div>
            <div class="column is-narrow">
                <div style="width: 360px;">
                    <div id='p5Canvas'></div>
                    <div id="recordingNotifier" class="notification is-danger is-hidden" style="padding:0rem 2.5rem 0rem 3rem; margin: 0px 0px 8px 0px;">
                        <button class="button is-danger is-small is-loading"></button>
                        <button class="button is-danger is-small" style="cursor:default;">recording...</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<script src="helpers.js"></script>
<script src="editor.js"></script>
<script src="dom_adjustments.js"></script>
<script src="play_bar.js"></script>
<script src="mover.js"></script>
<script src="recorder.js"></script>
<script src="draw_functions.js"></script>
<script src="poser.js"></script>
<script src="my_data.js"></script>
<script src="setup_script.js"></script>
<script src="sketch.js"></script>
</body>
</html>
