<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examples</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="http://localhost:3000/style/examples.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      style="box-shadow: 0 2px 2px -2px rgba(0, 0, 0, 0.2)"
      class="navbar is-light is-fixed-top"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-menu" id="navMenu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <button
                class="button button is-light"
                onclick="hideframe()"
              >
                Home
              </button>
              <button
                class="button button is-light"
                id = "auth-login"
                onclick="document.getElementById('id01').style.display='block'"
              >
                Login
              </button>
              <button
                class="button button is-light"
                id = "auth-logout"
                onclick="logout()"
              >
                Logout
              </button>
              <button
                class="button button is-light"
                id = "auth-signup"
                onclick="document.getElementById('id02').style.display='block'"
              >
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="id01" class="modal-login">
      <span
        onclick="document.getElementById('id01').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span
      >

      <!-- Modal Content -->
      <form class="modal-content animate" action="/login" method="post">
        <div class="imgcontainer">
          <img src="/assets/user.png" alt="Avatar" class="avatar" />
        </div>

        <div class="login-container">
          <label for="uname"><b>Username</b></label>
          <input
            id="id01-usw"
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            id="id01-psw"
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button type = "submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>

        <div class="login-container" style="background-color: #f1f1f1">
          <button
            type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn"
          >
            Cancel
          </button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>
    <div id="id02" class="modal-login">
      <span
        onclick="document.getElementById('id02').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span
      >

      <!-- Modal Content -->
      <form class="modal-content animate" action="/signup" method="post">
        <div class="imgcontainer">
          <img src="/assets/user.png" alt="Avatar" class="avatar" />
        </div>

        <div class="login-container">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button type="submit">Sign Up</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>

        <div class="login-container" style="background-color: #f1f1f1">
          <button
            type="button"
            onclick="document.getElementById('id02').style.display='none'"
            class="cancelbtn"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
    <div class="search-container">
      <div style="height: 30px"></div>
      <div class="box">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input
              class="input has-text-centered"
              type="search"
              placeholder="Search"
            />
          </div>
          <div class="control">
            <a class="button is-info">Search</a>
          </div>
        </div>
      </div>
    </div>
    <section>
      <div class="container">
        <div class="card-container" id="exampleID"></div>
      </div>
    </section>
    <script src="http://localhost:3000/load.js"></script>
    <script src="http://localhost:3000/helpers.js"></script>
    <script>
      window.addEventListener('load', function () {
        getStatus();
      });
  </script>
  </body>
</html>
